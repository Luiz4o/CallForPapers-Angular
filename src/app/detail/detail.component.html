<div class="container mt-4">
  <h2 class="text-center">Detalhes Proposta de Palestra</h2>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ title }}</h3>
      <p class="fw-bold">Autor: <span class="fw-normal">{{ author }}</span></p>
      <p class="fw-bold">Email: <span class="fw-normal">{{ email }}</span></p>
      <p class="fw-bold">Resumo:</p>
      <p class="text-muted">{{ summary }}</p>
    </div>
  </div>

  <div class="d-flex justify-content-center gap-3 mt-3">
    <button class="btn btn-primary mt-3" routerLink="/home">Voltar</button>
    <button type="button" class="btn btn-primary mt-3" (click)="editCard(id)">Editar</button>
  </div>
</div>

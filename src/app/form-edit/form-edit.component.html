<app-header></app-header>
<div class="container w-50">
  <form>
    <h1>Formulário de Edição </h1>
    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form6Example3">Titulo</label>
      <input type="text" id="form6Example3" class="form-control" name="title" [(ngModel)]="title">
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form6Example4">Nome do autor</label>
      <input type="text" id="form6Example4" class="form-control" name="author" [(ngModel)]="author">
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form6Example5">Email</label>
      <input type="email" id="form6Example5" class="form-control" name="email" [(ngModel)]="email" />
    </div>


    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form6Example7">Resumo</label>
      <textarea class="form-control" id="form6Example7" rows="4" name="summary" [(ngModel)]="summary"></textarea>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
      <button (click)="submit()" type="button" class="btn btn-primary btn-block mb-4">Enviar</button>
      <button class="btn btn-primary btn-block mb-4" routerLink="/home">Voltar</button>
    </div>
  </form>
</div>

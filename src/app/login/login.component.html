<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>

          <h1>Faça o login</h1>

          <label class="form-label" for="form3Example3">Usuário</label>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="form3Example3" name="user" [(ngModel)]="user" class="form-control form-control-lg"
              placeholder="Digite seu usuário" />
          </div>

          <label class="form-label" for="form3Example4">Senha</label>
          <div data-mdb-input-init class="form-outline mb-3">
            <input type="password" id="form3Example4" name="password" [(ngModel)]="password" class="form-control form-control-lg"
              placeholder="Digite sua senha" />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button (click)="login()" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Não é cadastrado? <a routerLink="../register"
                class="link-danger">Registre-se</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
